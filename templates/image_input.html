<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Scan Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #28a745;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .upload-area:hover {
            background-color: #f1f1f1;
        }
        #file-name {
            margin-top: 10px;
            font-weight: bold;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: block; /* Make it a block element to take full width */
            margin-top: 15px;
            text-align: center;
        }
        .back-button:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Upload Kidney Scan Image</h3>
            </div>
            <div class="card-body">
                <form action="/image_predict" method="post" enctype="multipart/form-data">
                    <div class="upload-area" onclick="document.getElementById('nii_file').click()">
                        <i class="bi bi-cloud-arrow-up" style="font-size: 3rem;"></i>
                        <p class="mt-3">Click to upload a .nii file</p>
                        <p class="text-muted">(NIfTI format kidney scan)</p>
                        <div id="file-name">No file selected</div>
                        <input type="file" id="nii_file" name="nii_file" accept=".nii" style="display: none;" required>
                    </div>
                   
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-submit">Analyze Kidney Scan</button>
                    </div>
                </form>
               
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mt-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <a href="/" class="back-button">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('nii_file').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
